{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
            <li>
                <a href="{% url 'listing' listing.id %}">
                    Listing {{ listing.title }}: {{ listing.description }} Current Bid: {{listing.currentBid}}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
